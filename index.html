<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="main">
        <div class="result">
            <h4 class="heading">  Your Result</h4>
            <div class="precentage">
                <span class="num">76</span>
                <span class="hundred">of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="box icon-reaction">
                <div class="heading ">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <h3>Reaction</h3>
                </div>
                <div class="number">
                    <span class="num">80</span>
                    <span class="hundred">/ 100</span>
                </div>
            </div>
            <div class="box icon-memory">
                <div class="heading ">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <h3>Memory</h3>
                </div>
                <div class="number">
                    <span class="num">92</span>
                    <span class="hundred">/ 100</span>
                </div>
            </div>
            <div class="box icon-verbal">
                <div class="heading ">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <h3>Verbal</h3>
                </div>
                <div class="number">
                    <span class="num">61</span>
                    <span class="hundred">/ 100</span>
                </div>
            </div>
            <div class="box icon-visual">
                <div class="heading">
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <h3>Visual</h3>
                </div>
                <div>
                
                    <span class="num">72</span>
                    <span class="hundred">/ 100</span>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hassan-eltawiel">Hassan Sobhy Eltawiel</a>.
    </div>
</body>
</html>
